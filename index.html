<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Yo</title>
    <style>
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #displayText {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<button id="myButton">Click me!</button>
<div id="displayText"></div>

<script>
    document.getElementById("myButton").addEventListener("click", function() {
        document.getElementById("displayText").innerText = "yo";
    });
</script>

</body>
</html>
